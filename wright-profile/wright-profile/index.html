<!DOCTYPE html>
<html>
    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
        <div class="profile">
        <div class="profile-pic">
            <img src="images/meri.jpg" alt="Meri headshot">
        </div>
        </div>
        <div class="info"></div>
        <div class="name">Meri Wright</div>
        <div class="profession">Project Manager</div>
        <div class="divider"></div>
        <div class="bio">
            <p>I live in Memphis, TN with my child and partner. Plus 4 furry family members. I am a jack of all trades creative. I love learning new skills and can easily switch between various roles quickly.</p>
        <div class="button">
            <a href="mailto:mericashwright@gmail.com" target="_blank">Let's Connect!</a>
        </div>
        </div>
        </div>
    </body>
</html>
